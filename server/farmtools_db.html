<!DOCTYPE html>
<html lang="en">
<head>
  <title>Farmtools database</title>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse
  }
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Number</th>
      <th>Key</th>
      <th>UID</th>
      <th>IP</th>
    </tr>
    {% for key, value in database.items() %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ key }}</td>
        <td>{{ value['uid']|e }}</td>
        <td>{{ value['ip']|e }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
